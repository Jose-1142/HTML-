<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project13</title>
    <style>
        .bio
        {
            width: 100%;
            height: 600px;

            width: 40%;
            height: 500px;
            background-color: white;

            left: 300px;
            position: absolute;
        }
        .data{
            text-align: center;
            margin: 20px;
        }
       
    </style>
</head>

    <div class="bio">
        <h1 style="text-align: center; color: white;">My Profile</h1><hr>
        <form>

                <label for="name"><b>Name:</b></label>

                <input type="number" placeholder="Enter 10 digit"><br>
                <label for="10"><b>X<sup>th</sup> %:</b></label>
                <input type="number" placeholder="Enter 10 digit"><br>
                <label for="10"><b>Inter %:</b></label>
                <input type="number" placeholder="Enter 10 digit"><br>
                <label for="10"><b>Aggrigate % in Bsc.IT:</b></label>
                <input type="number" placeholder="Enter 10 digit">
                
            </div>
        </div>
        </form>
    </div>
</body>
