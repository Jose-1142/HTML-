<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project11</title>
    <style>
        .container{
            width: 100%;
            height: 500px;
            background-color: aqua;
        }
        img{
            width: 20%;
            margin-left: 50px;
        }
        h1{
            text-align: center;
            color:salmon;
        }
        .attribute{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Using Image tags and Attributes </h1>
        <hr>
        <img src="./my image/football.jpg" alt="img">
        <img src="./my image/footbal2.jpg" alt="img">
        <img src="./my image/fb4.jpg" alt="img">
        <img src="./my image/fb3.jpg" alt="img">
        <div class="attribute">
            <h1> img{
                width: 20%;
                margin-left: 50px;
            }
        This is the style and Attributes of the image tag</h1>
        </div>
    </div>
</body>
</html>
