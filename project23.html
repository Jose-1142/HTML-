<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del and Ins Tags Example</title>
</head>
<body>

    <h1>Del and Ins Tags Example</h1>

    <p>This is an example paragraph with some text that will be modified:</p>

    <p>
        Before: <del>This text has been deleted</del>
    </p>

    <p>
        After: <ins>This text has been inserted</ins>
    </p>

</body>
</html>
